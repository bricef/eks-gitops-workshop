apiVersion: kuma.io/v1alpha1
kind: TrafficRoute
metadata:
  name: frontend-to-backend
  namespace: kuma-demo
mesh: default
spec:
  sources:
    - match:
        kuma.io/service: frontend_kuma-demo_svc:80
  destinations:
    - match:
        kuma.io/service: backend_kuma-demo_svc:3001
  conf:
    split:
    - weight: 80
      destination:
        kuma.io/service: backend_kuma-demo_svc:3001
        version: 'v0'
    - weight: 20
      destination:
        kuma.io/service: backend_kuma-demo_svc:3001
        version: 'v1'
    - weight: 0
      destination:
        kuma.io/service: backend_kuma-demo_svc:3001
        version: 'v2'
